<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄研小组情景剧剧本展示网站</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 配置 Tailwind CSS -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#f59e0b',
                        dark: '#1e293b',
                        light: '#f8fafc',
                        clip: '#0f172a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 },
                        }
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-card {
                @apply bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg border border-white/20 dark:border-gray-700/50 shadow-xl;
            }
            .theme-toggle-btn {
                @apply relative w-10 h-5 rounded-full transition-colors duration-500 ease-in-out cursor-pointer overflow-hidden;
            }
            .theme-toggle-dot {
                @apply absolute left-0.5 top-0.5 bg-white w-4 h-4 rounded-full transition-transform duration-500 ease-out;
            }
            .theme-toggle-btn::before {
                content: '';
                @apply absolute inset-0 bg-gradient-to-r from-blue-400 to-indigo-600 opacity-0 dark:opacity-100 transition-opacity duration-300;
            }
            .sun-icon {
                @apply absolute left-1 top-1 text-yellow-500 dark:opacity-0 transition-all duration-300 ease-in-out transform origin-center;
            }
            .moon-icon {
                @apply absolute right-1 top-1 text-blue-300 opacity-0 dark:opacity-100 transition-all duration-300 ease-in-out transform origin-center;
            }
            .dark .sun-icon {
                transform: rotate(-90deg);
            }
            .dark .moon-icon {
                transform: rotate(90deg);
            }
            .theme-toggle-btn:active .theme-toggle-dot {
                @apply scale-110;
            }
            .theme-toggle-dot::after {
                content: '';
                @apply absolute inset-0 bg-white/20 rounded-full animate-ping opacity-30;
            }
        }
    </style>
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-gray-200 min-h-screen flex flex-col transition-colors duration-300">

    <!-- 顶部导航栏（保留） -->
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-dark/90 backdrop-blur-sm shadow-sm transition-all">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-[clamp(1.2rem,3vw,1.8rem)] font-bold text-primary dark:text-primary flex items-center">
                <i class="fa fa-heart mr-2 animate-pulse"></i>
                心理情景剧剧本库
            </h1>
            <div class="flex items-center gap-4">
                <!-- 日夜模式切换按钮（保留） -->
                <div id="theme-toggle" class="theme-toggle-btn bg-gray-300 dark:bg-primary group cursor-pointer">
                    <div class="theme-toggle-dot transform dark:translate-x-5 transition-transform duration-500 ease-out"></div>
                    <i class="fa fa-sun-o sun-icon"></i>
                    <i class="fa fa-moon-o moon-icon"></i>
                    <div class="absolute -inset-2 bg-yellow-400 rounded-full blur opacity-0 dark:opacity-20 transition-opacity duration-300 ease-in-out"></div>
                </div>
                <span class="hidden md:inline-block text-sm text-gray-500 dark:text-gray-400">
                    日/夜间模式切换
                </span>
            </div>
        </div>
    </header>

    <!-- 中央主要内容区域 -->
    <main class="flex-grow container mx-auto px-4 py-12 flex items-center justify-center">
        <div class="w-full max-w-3xl animate-slide-up">
            <!-- 玻璃拟态大模块 -->
            <div class="glass-card rounded-2xl p-8 md:p-12 text-center relative overflow-hidden">
                <!-- 装饰性背景元素 -->
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
                <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-secondary/10 rounded-full blur-3xl pointer-events-none"></div>
                
                <!-- 装饰图标 -->
                <div class="mb-6 inline-block">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary to-blue-600 text-white flex items-center justify-center text-3xl shadow-lg mx-auto animate-fade-in">
                        <i class="fa fa-bell-o"></i>
                    </div>
                </div>

                <!-- 标题：H2 大小 -->
                <h2 class="text-3xl md:text-4xl font-bold mb-8 text-gray-900 dark:text-white tracking-tight animate-fade-in" style="animation-delay: 0.1s;">
                    心剧网站结束运营通知
                </h2>

                <!-- 文本内容 -->
                <div class="prose prose-lg dark:prose-invert max-w-none mx-auto text-gray-600 dark:text-gray-300 leading-relaxed space-y-6 animate-fade-in" style="animation-delay: 0.2s;">
                    <p>
                        致所有小组成员们，摄研小组情景剧剧本展示网站已经完成了它的职责，现已无任何用途。
                    </p>
                    <p>
                        从2025年9月27日到现在，它已经存在了许久，如今也该同我们告别了。
                    </p>
                    <p class="font-medium text-gray-800 dark:text-gray-200 pt-4 border-t border-gray-200 dark:border-gray-700">
                        感谢一直以来的合作，我们有缘再与它相逢，本网站将于<span class="text-primary font-bold mx-1">2026年1月8日</span>结束运营，望周知。
                    </p>
                </div>

                <!-- 底部装饰线 -->
                <div class="mt-8 flex justify-center items-center animate-fade-in" style="animation-delay: 0.3s;">
                    <div class="h-px w-16 bg-gray-300 dark:bg-gray-600 rounded"></div>
                    <i class="fa fa-asterisk text-gray-400 mx-4 text-xs"></i>
                    <div class="h-px w-16 bg-gray-300 dark:bg-gray-600 rounded"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚（保留） -->
    <footer class="bg-gray-100 dark:bg-gray-800 py-6 mt-auto transition-colors duration-300">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400 text-sm space-y-2">
            <p>© 2025-2026 摄研小组情景剧剧本展示网站</p>
            <p>本网站仅用于剧本展示，所有内容版权归心理摄研小组所有</p>
        </div>
    </footer>

    <script>
        // 日夜模式切换功能（保留原逻辑）
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // 初始化主题
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        // 切换主题
        themeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                htmlElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
</body>
</html>
